name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: backupdatabase
      POSTGRES_USER: backupuser
      POSTGRES_PASSWORD: backupuserpassword
      POSTGRES_PORT: 5432
    services:
      postgres:  
        image: postgres
        ports: 
          - 5432:5432
        env:
          POSTGRES_DB: backupdatabase
          POSTGRES_USER: backupuser
          POSTGRES_PASSWORD: backupuserpassword
          POSTGRES_PORT: 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
  
      - name: Create Google default credentials
        run: echo -n ${{ secrets.GCP_SA_KEY }} | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        
      - name: Install Flyway
        run: wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/7.3.1/flyway-commandline-7.3.1-linux-x64.tar.gz | tar xvz && sudo ln -s `pwd`/flyway-7.3.1/flyway /usr/local/bin
      
      - name: DB Migration
        run: flyway migrate -url=jdbc:postgresql://$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DB -user=$POSTGRES_USER -password=$POSTGRES_PASSWORD -locations=filesystem:./resources/migrations

      - name: Set up Go ^1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test
        run: go test -p 1 ./...

      - name: Build
        run: go build -v ./...


